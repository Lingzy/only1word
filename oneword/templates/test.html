<!DOCTYPE html>
<html>
  <head>
    {% load staticfiles %}
    <meta charset="utf-8">
    <title>My profiles</title>
    <link href="https://cdn.bootcss.com/semantic-ui/2.2.11/semantic.min.css" rel="stylesheet">

    <!-- <script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.0.min.js"></script> -->

    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script>
    <script src="https://cdn.bootcss.com/semantic-ui/2.2.11/semantic.min.js"></script>
    <script src="{% static 'js/notalong.js' %}"></script>
  </head>
  <body>
    <!-- 导航栏设置 -->
    <div class="ui stackable borderless menu">
      <div class="ui container">
        <a class="active item">Home</a>
        <a class="item">Populor</a>
        <a class="item">Newest</a>
        <div class=" right  menu">
          <div class="item">
            <div class="ui icon input">
              <input type="text" name="" placeholder="Searching...">
              <i class="search link icon"></i>
            </div>

          </div>
          <a href="#" class="item">
            <i class="power off icon"></i>
            Logout
          </a>
        </div>
      </div>
    </div>

    <div class="ui centered floated card">
      <h1 class="ui inverted centered blue header segment">Sign in</h1>
      <div class="ui container segment">
        <form class="ui form" action="/test/" method="post">
          {{form.as_p}}
          <button class="ui red button" type="submit" >
            Sign
          </button>
          <div class="ui divider">
          </div>
          <a href="/register/" class="ui blue button">No account? Register!</a>
           {% csrf_token %}
        </form>

      </div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    {% load staticfiles%}
    <title>Log in</title>
    <link rel="stylesheet" href="{% static 'css/semantic.css'%}">
  </head>
  <body>
    <div class="ui attached borderless stackable menu">
      <div class="ui container">
        <a class="item active">
          Home
        </a>
        <a class="item">
          Newest
        </a>
        <a class="item">
          Popular
        </a>
        <div class="right menu">

          <div class="item">
            <div class="ui icon input">
              <input type="text" placeholder="Search...">
              <i class="search link icon"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="ui centered floated card">
      <h1 class="ui inverted centered blue header segment">Log in</h1>
      <div class="ui container segment">
        <form class="ui form" action="{% url 'oneword:user_sign' %}" method="post">
          {{form.as_p}}
          <button class="ui red button" type="submit" >
            Sign
          </button>
          <div class="ui divider">
          </div>
          <a href="{% url 'oneword:user_register' %}" class="ui blue button">No account? Sign up!</a>
          {% csrf_token %}
        </form>

      </div>
    </div>
  </body>
</html>
